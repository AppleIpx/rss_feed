<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .post {
            margin-bottom: 20px;
        }
        .post h2 {
            font-size: 30px;
            color: #333;
        }
        .post .short-description {
            font-style: italic;
            color: #777;
        }
        .post .timestamps {
            font-size: 0.9em;
            color: #aaa;
        }
        .post .content {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Детальный просмотр поста</h1>

        <div class="post">
            <h2>{{ post.name }}</h2>
            <p class="short-description">{{ post.short_description }}</p>
            <div class="timestamps">
                <p><strong>Создан:</strong> {{ post.created_at }}</p>
                <p><strong>Обновлен:</strong> {{ post.updated_at }}</p>
            </div>
            <div class="content">
                <h3>Полный контент:</h3>
                <p>{{ post.content }}</p>
            </div>
        </div>

    </div>
</body>
</html>
